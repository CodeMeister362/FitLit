<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fitlit</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Health App">
    <meta charset="UTF-8">
  </head>
  <body>
    <p class="quotes"></p>
    <section class="main">
      <div class="user-card cards">
        <h3 class="welcome">Hello!</h3>
        <ul>
          <li>Your daily step goal is </li><br>
          <li>The average step goal of all FitLitFans is </li>
        </ul>
      </div>
      <div class="form-card">
        <form>
          <label class="date">Date:<br>
          <input class="date-input" type="date" id="date"></label><br>
          <label class="steps">Number of Steps:<br>
          <input class="steps-input" type="number" id="numSteps" min="1"></label><br>
          <label class="min">Minutes Active:<br>
          <input class="min-active" type="number" id="minActive" min="0.01"></label><br>
          <label class="stairs">Flights of Stairs:<br>
          <input class="stairs-input" type="number" id="numOfStairs" min="0.01"></label><br> 
          <button class="add-data-button" type="button">Add Activity Data</button>
        </form>
          <div class="new-data-display">
            <h3></h3>
            <p class="new-date"></p>
            <p class="new-steps"></p>
            <p class="new-active"></p>
            <P class="new-stairs"></P>
          </div>
      </div>
      <div class="activity-card cards">
        <h3>Activity Info</h3>
        <canvas class="activity-chart"></canvas>
      </div>
      <div class="water-card cards">
        <h3>Hydration info</h3>
        <canvas class="hydration-chart"></canvas>
      </div>
      <div class="sleep-card cards">
        <h3>Sleep info</h3>
        <canvas class="quality-sleep-chart"></canvas>
        <canvas class="sleep-chart"></canvas>
      </div>
    </section>
    <script src="bundle.js"></script>     
  </body>
</html>
