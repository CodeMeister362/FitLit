<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
  </head>
  <header>
    <img class="header-img" src="src/images/wave.png" alt="image">
  </header>
  <body>
    <p class="quotes"></p>
    <section class="main">
      <div class="user-card cards">
        <h3 class="welcome">Hello!</h3>
        <ul>
          <li>Your daily step goal is </li><br>
          <li>The average step goal of all FitLitFans is </li>
        </ul>
      </div>
      <div class="form-card">
      <form>
        <label class="date">Date:</label><br>
        <input class="date-input" type="date" id="date"><br>
        <label class="steps">Number of Steps:</label><br>
        <input class="steps-input" type="number" id="numSteps"><br>
        <label class="min">Minutes Active:</label><br>
        <input class="min-active" type="number" id="minActive"><br>
        <label class="stairs">Flights of Stairs:</label><br>
        <input class="stairs-input" type="number" id="numOfStairs"><br> 
        </form>
        <button class="add-data-button" type="button">Add Activity Data</button>
      </div>
      <div class="activity-card cards">
        <h3>Activity Info</h3>
        <canvas class="activity-chart"></canvas>
      </div>
      <div class="water-card cards">
        <h3>Hydration info</h3>
        <canvas class="hydration-chart"></canvas>
      </div>
      <div class="sleep-card cards">
        <h3>Sleep info</h3>
        <canvas class="quality-sleep-chart"></canvas>
        <canvas class="sleep-chart"></canvas>
      </div>
    </section>
    <script src="bundle.js"></script>     
  </body>
</html>
